<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
    <main>
        <!-- Image -->
        <div class="left">
            <div class="logo">
                <h1 class="logo-name">A$AP</h1>
            </div>
            <div class="caption">
                Photo by <a href="https://unsplash.com/@ynwasso?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Wassim Chouak</a> on <a href="https://unsplash.com/photos/lyCJeaQN4eo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash</a>
            </div>
        </div>

        <!-- Input -->
        <div class="right">
            <h2 class="formality">
                This is not a real online service! 
                You know you need something like this in your life 
                to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started.

                You <em>know</em> you want to.
            </h2>

            <form action="">
                <h2>Let's do this!</h2>

                <div class="input">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name">
                </div>

                <div class="input">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>

                <div class="input">
                    <label for="user-email">Email</label>
                    <input type="email" name="user-email" id="user-email">
                </div>

                <div class="input">
                    <label for="user-contact">Phone Number</label>
                    <input type="number" name="user-contact" id="user-contact">
                </div>

                <div class="input">
                    <label for="user-password">Password</label>
                    <input type="password" name="user-password" id="user-password">
                </div>

                <div class="input">
                    <label for="user-password-confirm">Password</label>
                    <input type="password" name="user-password-confirm" id="user-password-confirm">
                </div>

                <div class="submit">
                    <button type="submit">Submit</button>
                </div>
            </form>
            
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </main>
    </div>
</body>
</html>
