<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="content">
    <main>
        <!-- Image -->
        <div class="left">
            <div class="logo">
                <img class="logo-icon" src="img/dollar-icon.png" alt="logo">
                <h1 class="logo-name">A$AP MOB</h1>
            </div>
            <div class="caption">
                Photo by <a href="https://unsplash.com/@ynwasso?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Wassim Chouak</a> on <a href="https://unsplash.com/photos/lyCJeaQN4eo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash</a>
            </div>
        </div>

        <!-- Input -->
        <div class="right">
            <div class="formality">
                <h2>
                    This is not a real online service! 
                    You know you need something like this in your life 
                    to help you realize your deepest dreams. 
                    Sign up <em>now</em> to get started.
    
                    You <em>know</em> you want to.
                </h2>
            </div>

            <div class="form">
                <form action="">
                    <h2>Let's do this!</h2>
                    <div class="input">
                        <div class="input-field">
                            <label for="first-name">First Name</label>
                            <input type="text" 
                                   name="first-name" 
                                   id="first-name" 
                                   required />
                        </div>

                        <div class="input-field">
                            <label for="last-name">Last Name</label>
                            <input type="text" 
                                   name="last-name" 
                                   id="last-name" 
                                   required />
                        </div>

                        <div class="input-field">
                            <label for="user-email">Email</label>
                            <input type="email" 
                                   name="user-email" 
                                   id="user-email" 
                                   required>
                        </div>

                        <div class="input-field">
                            <label for="user-contact">Phone Number</label>
                            <input type="tel" 
                                   name="user-contact" 
                                   id="user-contact" 
                                   required>
                        </div>

                        <div class="input-field">
                            <label for="user-password">Password</label>
                            <input type="password" name="user-password" id="user-password" required>
                        </div>

                        <div class="input-field">
                            <label for="user-password-confirm">Confirm password</label>
                            <input type="password" name="user-password-confirm" id="user-password-confirm" required>
                        </div>
                    </div>

                    <div class="submit">
                        <button id="submit" type="submit">Submit</button>
                        <p>Already have an account? <a href="">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    </div>
</body>
</html>
